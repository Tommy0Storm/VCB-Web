<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speak to Sarah - VCB Voice Assistant</title>
  <meta name="description" content="VCB's AI voice assistant Sarah - Powered by Hume AI">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0B0B0B 0%, #1A1A1A 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      color: #fff;
    }
    .container {
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #fff 0%, #D5D5D5 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    p {
      color: #9A9A9A;
      margin-bottom: 32px;
      font-size: 14px;
      line-height: 1.6;
    }
    .voice-frame {
      width: 400px;
      height: 400px;
      border: 3px solid rgba(255,255,255,0.15);
      border-radius: 50%;
      background: #000;
      box-shadow: 0 24px 96px rgba(0,0,0,0.5), 0 0 60px rgba(255,255,255,0.1);
      margin: 0 auto;
    }
    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 24px;
    }
    .footer {
      margin-top: 32px;
      font-size: 12px;
      color: #565656;
    }
    .footer a {
      color: #9A9A9A;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .footer a:hover {
      color: #fff;
    }
    @media (max-width: 480px) {
      .voice-frame {
        width: 90vw;
        height: 90vw;
        max-width: 400px;
        max-height: 400px;
      }
      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/VCBWhite.jpg" alt="VCB Logo" class="logo">
    <h1>Speak to Sarah</h1>
    <p>Your VCB AI voice assistant is ready to help with information about our services, products, and partnerships.</p>

    <iframe
      src="https://vcbmain.vercel.app"
      class="voice-frame"
      allow="microphone"
      title="VCB Voice Assistant - Sarah"
    ></iframe>

    <div class="footer">
      <p>Powered by VCB Â· <a href="https://vcb-ai.online" target="_blank" rel="noopener">Visit Website</a></p>
    </div>
  </div>
</body>
</html>
