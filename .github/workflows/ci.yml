name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
      - 'claude/**'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Inject Cerebras API key
        env:
          CEREBRAS_KEY: ${{ secrets.CEREBRAS_API_KEY }}
        run: |
          if [ -n "$CEREBRAS_KEY" ]; then
            sed -i "s|window.CEREBRAS_API_KEY = '';|window.CEREBRAS_API_KEY = '$CEREBRAS_KEY';|g" agenticai.html
            echo "âœ“ Cerebras API key injected successfully"
          else
            echo "::warning::CEREBRAS_API_KEY secret is not configured; Agentic AI page will ship with empty API key."
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
