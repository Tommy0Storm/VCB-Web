name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Note missing Google API key
        if: ${{ secrets.GOOGLE_API_KEY == '' }}
        run: |
          echo "::warning::GOOGLE_API_KEY secret is not configured; Agentic AI page will ship with the placeholder key."

      - name: Inject Google API key
        if: ${{ secrets.GOOGLE_API_KEY != '' }}
        run: |
          sed -i "s|YOUR_GOOGLE_API_KEY|${{ secrets.GOOGLE_API_KEY }}|g" agenticai.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
