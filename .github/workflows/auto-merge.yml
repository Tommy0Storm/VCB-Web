name: Auto-merge Claude branches to Master

on:
  push:
    branches:
      - 'claude/**'

permissions:
  contents: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge to master
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          echo "ðŸ”€ Auto-merging $BRANCH_NAME to master"

          git fetch origin master
          git checkout master
          git merge origin/$BRANCH_NAME -m "deploy: auto-merge $BRANCH_NAME to master

