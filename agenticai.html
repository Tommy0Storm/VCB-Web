    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef, StrictMode } = React;
        
        // === Lightweight port of paint-sounds (visual + audio) ===
        // Active only on last slide. No UI controls; clicks create bursts; thinking triggers musical explosions.
        (function setupAIPaint(){
          const canvas = document.getElementById('ai-paint-canvas');
          if(!canvas) return;
          const ctx = canvas.getContext('2d');
          let width = canvas.width = window.innerWidth;
          let height = canvas.height = window.innerHeight;
          let particles = [];
          let ripples = [];
          let audioContext = null;
          let active = false;
          let rafId = null;

          const colors = ['#007A4D', '#DE3831', '#002395', '#FFB81C', '#000000', '#FFFFFF']; // SA Flag: Green, Red, Blue, Gold, Black, White
          const scale = [523.25, 587.33, 659.25, 698.46, 783.99, 880.0, 987.77]; // C major 5th octave

          class Particle{
            constructor(x,y,color,size){
              this.x=x; this.y=y; this.color=color; this.size=size||6;
              const ang = Math.random()*Math.PI*2;
              const spd = 3 + Math.random()*4;
              this.vx = Math.cos(ang)*spd;
              this.vy = Math.sin(ang)*spd;
              this.life=1; this.decay=0.01+Math.random()*0.01;
            }
            update(){ this.x+=this.vx; this.y+=this.vy; this.vy+=0.04; this.life-=this.decay; this.size*=0.995; }
            draw(){
              ctx.save(); ctx.globalAlpha = Math.max(this.life,0);
              ctx.fillStyle=this.color; ctx.shadowBlur=12; ctx.shadowColor=this.color;
              ctx.beginPath(); ctx.arc(this.x,this.y,Math.max(this.size,0),0,Math.PI*2); ctx.fill(); ctx.restore();
            }
          }
          class Ripple{
            constructor(x,y,color){ this.x=x; this.y=y; this.color=color; this.r=0; this.maxR=280; this.life=1; this.speed=5; }
            update(){ this.r+=this.speed; this.life = 1 - (this.r/this.maxR); }
            draw(){ ctx.save(); ctx.globalAlpha=this.life*0.25; ctx.strokeStyle=this.color; ctx.lineWidth=2;
              ctx.shadowBlur=18; ctx.shadowColor=this.color; ctx.beginPath(); ctx.arc(this.x,this.y,this.r,0,Math.PI*2); ctx.stroke(); ctx.restore(); }
          }
          function initAudio(){ if(!audioContext){ audioContext = new (window.AudioContext||window.webkitAudioContext)(); } }
          function playTone(freq, dur=0.28, gain=0.18){
            if(!audioContext||!freq) return; const osc=audioContext.createOscillator(); const g=audioContext.createGain();
            osc.type='sine'; osc.frequency.setValueAtTime(freq, audioContext.currentTime);
            g.gain.setValueAtTime(gain, audioContext.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime+dur);
            osc.connect(g); g.connect(audioContext.destination); osc.start(); osc.stop(audioContext.currentTime+dur);
          }
          function burst(x,y,intensity=60){
            const color = colors[Math.floor(Math.random()*colors.length)];
            const note = scale[Math.floor(Math.random()*scale.length)];
            playTone(note, 0.4, 0.22);
            for(let i=0;i<intensity;i++) particles.push(new Particle(x+(Math.random()-0.5)*60,y+(Math.random()-0.5)*60,color, 8+Math.random()*10));
            ripples.push(new Ripple(x,y,color));
          }
          function explodeMultifold(cx,cy){
            // Arpeggiated multi-burst
            initAudio();
            const steps = [0,120,240,360,520,760];
            steps.forEach((t,idx)=>{ setTimeout(()=> burst(cx,cy, 70+idx*6), t); });
          }
          function animate(){
            // Soft white trail over white bg
            ctx.fillStyle = 'rgba(255,255,255,0.05)'; ctx.fillRect(0,0,width,height);
            particles = particles.filter(p=>{ p.update(); if(p.life>0){ p.draw(); return true;} return false; });
            ripples = ripples.filter(r=>{ r.update(); if(r.life>0){ r.draw(); return true;} return false; });
            rafId = requestAnimationFrame(animate);
          }
          function resize(){ width=canvas.width=window.innerWidth; height=canvas.height=window.innerHeight; }
          window.addEventListener('resize', resize);

          // Interactive mouse-following particle system - ONLY FOR SLIDE 7
          let isMouseDown = false;
          let mouseX = 0;
          let mouseY = 0;
          let lastEmitTime = 0;
          let mouseTrail = [];

          // Track mouse position
          window.addEventListener('mousemove', (e) => {
            if(!active) return; // Only track on Slide 7
            mouseX = e.clientX;
            mouseY = e.clientY;
            mouseTrail.push({x: mouseX, y: mouseY, time: Date.now()});
            // Keep only last 10 positions
            if(mouseTrail.length > 10) mouseTrail.shift();
          });

          // Mouse down - start following
          window.addEventListener('mousedown', (e) => {
            if(!active) return; // Only active on Slide 7
            isMouseDown = true;
            mouseX = e.clientX;
            mouseY = e.clientY;
            initAudio();
            // Initial burst on click
            burst(mouseX, mouseY, 40);
          });

          // Mouse up - scatter burst
          window.addEventListener('mouseup', (e) => {
            if(!active) return; // Only active on Slide 7
            if(isMouseDown) {
              // Final scatter explosion
              const scatterIntensity = 80;
              const scatterColors = ['#007A4D', '#DE3831', '#002395', '#FFB81C', '#000000'];
              const color = scatterColors[Math.floor(Math.random() * scatterColors.length)];

              for(let i = 0; i < scatterIntensity; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = 5 + Math.random() * 8;
                particles.push(new Particle(
                  mouseX + (Math.random() - 0.5) * 40,
                  mouseY + (Math.random() - 0.5) * 40,
                  color,
                  8 + Math.random() * 12
                ));
              }
              ripples.push(new Ripple(mouseX, mouseY, color));

              const note = scale[Math.floor(Math.random() * scale.length)];
              playTone(note * 1.5, 0.3, 0.15);
            }
            isMouseDown = false;
          });

          // Continuous particle emission while mouse pressed - ONLY SLIDE 7
          function emitFollowParticles() {
            if(!active) return; // Only on Slide 7
            if(isMouseDown && Date.now() - lastEmitTime > 30) { // Emit every 30ms
              lastEmitTime = Date.now();

              // Emit particles that follow mouse
              const emitColors = ['#007A4D', '#DE3831', '#002395', '#FFB81C'];
              const color = emitColors[Math.floor(Math.random() * emitColors.length)];

              for(let i = 0; i < 3; i++) {
                particles.push(new Particle(
                  mouseX + (Math.random() - 0.5) * 20,
                  mouseY + (Math.random() - 0.5) * 20,
                  color,
                  6 + Math.random() * 8
                ));
              }

              // Play subtle tone
              if(Math.random() > 0.8) {
                const note = scale[Math.floor(Math.random() * scale.length)];
                playTone(note, 0.1, 0.05);
              }
            }
          }

          // Enhanced animation loop with mouse following
          function animate(){
            // Soft white trail over white bg
            ctx.fillStyle = 'rgba(255,255,255,0.05)'; ctx.fillRect(0,0,width,height);

            // Emit particles while mouse is down
            emitFollowParticles();

            // Draw mouse trail when pressed
            if(isMouseDown && mouseTrail.length > 1) {
              ctx.save();
              ctx.strokeStyle = 'rgba(0,0,0,0.1)';
              ctx.lineWidth = 3;
              ctx.lineCap = 'round';
              ctx.beginPath();
              mouseTrail.forEach((pos, i) => {
                if(i === 0) ctx.moveTo(pos.x, pos.y);
                else ctx.lineTo(pos.x, pos.y);
              });
              ctx.stroke();
              ctx.restore();
            }

            particles = particles.filter(p=>{ p.update(); if(p.life>0){ p.draw(); return true;} return false; });
            ripples = ripples.filter(r=>{ r.update(); if(r.life>0){ r.draw(); return true;} return false; });
            rafId = requestAnimationFrame(animate);
          }

          // Start anim loop immediately
          animate();

          // Custom RED burst function
          function redExplosion(cx, cy) {
            initAudio();
            const redColors = ['#DE3831', '#FF6B6B', '#FF4444', '#DC143C', '#8B0000'];
            const redScale = [392.00, 440.00, 493.88, 523.25, 587.33]; // G to D (fiery tones)

            // 6-stage red burst sequence
            const steps = [0, 150, 300, 450, 600, 750];
            steps.forEach((t, idx) => {
              setTimeout(() => {
                const color = redColors[Math.floor(Math.random() * redColors.length)];
                const note = redScale[Math.floor(Math.random() * redScale.length)];
                playTone(note, 0.35, 0.2);

                // Create intense particle burst
                const intensity = 90 + idx * 10;
                for(let i = 0; i < intensity; i++) {
                  particles.push(new Particle(
                    cx + (Math.random() - 0.5) * 70,
                    cy + (Math.random() - 0.5) * 70,
                    color,
                    10 + Math.random() * 14
                  ));
                }
                ripples.push(new Ripple(cx, cy, color));
              }, t);
            });
          }

          // Expose small API to React
          window.AIPaint = {
            setActive: (v)=>{ active = !!v; },
            explode: ()=>{ const cx=width/2, cy=height*0.45; explodeMultifold(cx,cy); },
            redExplosion: ()=>{ const cx=width/2, cy=height*0.45; redExplosion(cx,cy); },
            stageBurst: (i)=>{ const angle = (i*137.5)%360, r=180+ i*25; const cx=width/2 + Math.cos(angle*Math.PI/180)*r; const cy=height*0.45 + Math.sin(angle*Math.PI/180)*r; burst(cx,cy, 50+i*8); },
            initAudio: ()=> initAudio(),
          };
        })();
        
        // --- START OF components/AnimatedNumber.tsx ---
        const AnimatedNumber = ({ value, duration = 1200, prefix = '', suffix = '', decimals = 0 }) => {
            const [displayValue, setDisplayValue] = useState(0);

            useEffect(() => {
                let start = 0;
                const end = value;
                if (end === 0) {
                    setDisplayValue(0);
                    return;
                };

                const startTime = Date.now();
                const frame = () => {
                    const now = Date.now();
                    const time = Math.min(1, (now - startTime) / duration);
                    const easedValue = end * (1 - Math.pow(1 - time, 3)); // easeOutCubic
                    
                    if (time >= 1) {
                        setDisplayValue(end);
                        return;
                    }

                    setDisplayValue(parseFloat(easedValue.toFixed(decimals)));
                    requestAnimationFrame(frame);
                };
                requestAnimationFrame(frame);
            }, [value, duration, decimals]);

            return <>{prefix}{displayValue.toLocaleString(undefined, { minimumFractionDigits: decimals, maximumFractionDigits: decimals })}{suffix}</>;
        };


        // --- START OF components/VcbLogo.tsx ---
        const VcbLogo = () => {

                        </svg>

            );
        };

        // --- START OF components/ProgressBar.tsx ---
        const ProgressBar = ({ current, total }) => {
            const progressPercentage = (current / total) * 100;

        const NavButton = ({ onClick, disabled, children, 'aria-label': ariaLabel }) => (

                onClick={onClick}

        const NavControls = ({ onPrev, onNext, isFirst, isLast, playSound }) => {
            const handlePrevClick = () => {

                    playSound();
                    onPrev();

            return (
                <div className="flex gap-2">
                    <NavButton onClick={handlePrevClick} disabled={isFirst} aria-label="Previous Slide">
                        <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                        </svg>
                    </NavButton>
                    <NavButton onClick={handleNextClick} disabled={isLast} aria-label="Next Slide">
                        <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
                        </svg>
                    </NavButton>
                </div>

        // --- START OF components/slides/Slide2.tsx ---
        const Slide2 = ({ isActive, playSound }) => {
            const enterpriseTools = [

                { name: 'AWS', category: 'Cloud Infra', angle: 120, logo: 'images/aws.svg', color: '#FF9900' },
                { name: 'Internal DB', category: 'Proprietary Data', angle: 180, logo: 'images/database.svg', color: '#4285F4' },
                { name: 'SAP', category: 'ERP', angle: 240, logo: 'images/sap.svg', color: '#0FAAFF' },
                { name: 'Mail API', category: 'Communication', angle: 300, logo: 'images/email.svg', color: '#EA4335' },

            const [interactiveParticles, setInteractiveParticles] = useState([]);
            const [isMousePressed, setIsMousePressed] = useState(false);
            const [mousePos, setMousePos] = useState({ x: 0, y: 0 });

            // Generate AI narration using Cerebras
            const generateAINarration = async (tool) => {
                const apiKey = (typeof window !== 'undefined' && window.CEREBRAS_API_KEY)
                    ? String(window.CEREBRAS_API_KEY).trim()
                    : '';

                if (!apiKey) {
                    return `Connecting to ${tool.name} - ${tool.category}`;
                }

                try {
                    const response = await fetch('https://api.cerebras.ai/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${apiKey}`
                        },
                        body: JSON.stringify({
                            model: 'llama-4-scout-17b-16e-instruct',
                            messages: [{
                                role: 'user',
                                content: `Generate a single short, dramatic sentence (max 12 words) explaining why an AI orchestration engine would connect to ${tool.name} (${tool.category}). Make it sound technical and impressive. No quotes or punctuation at end.`
                            }],
                            temperature: 0.7,
                            max_tokens: 50
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        return data.choices[0].message.content.trim();
                    }
                } catch (e) {
                    console.error('AI narration failed:', e);
                }

                return `Connecting to ${tool.name} - ${tool.category}`;
            };

            // Sequential tool activation with AI narration
            useEffect(() => {
                if (!isActive) {
                    setActiveToolIndex(-1);
                    setAiNarration('');
                    return;
                }

                const sequence = async () => {
                    // Initial narration
                    setIsNarrating(true);
                    setAiNarration('Initializing Enterprise Integration Fabric...');
                    await new Promise(resolve => setTimeout(resolve, 1500));

                    // Activate tools sequentially with AI-generated narrations
                    for (let i = 0; i < enterpriseTools.length; i++) {
                        setActiveToolIndex(i);
                        playSound('audio-click', 0.15);

                        const tool = enterpriseTools[i];
                        // Show generic message immediately, then replace with AI narration
                        setAiNarration(`Connecting to ${tool.name}...`);

                        const aiMessage = await generateAINarration(tool);
                        setAiNarration(aiMessage);

                        await new Promise(resolve => setTimeout(resolve, 1200));
                    }

                    setAiNarration('All systems integrated. Ready for orchestration.');
                    setIsNarrating(false);
                };

                sequence();
            }, [isActive, playSound]);

            // Handle mouse interactions for particles on Slide 2
            useEffect(() => {
                if (!isActive) return;

                const handleMouseDown = (e) => {
                    setIsMousePressed(true);
                    setMousePos({ x: e.clientX, y: e.clientY });
                    playSound('audio-click', 0.2);
                };

                const handleMouseMove = (e) => {
                    setMousePos({ x: e.clientX, y: e.clientY });
                };

                const handleMouseUp = () => {
                    setIsMousePressed(false);
                };

                window.addEventListener('mousedown', handleMouseDown);
                window.addEventListener('mousemove', handleMouseMove);
                window.addEventListener('mouseup', handleMouseUp);

                return () => {
                    window.removeEventListener('mousedown', handleMouseDown);
                    window.removeEventListener('mousemove', handleMouseMove);
                    window.removeEventListener('mouseup', handleMouseUp);
                };
            }, [isActive, playSound]);

            // Animate interactive particles
            useEffect(() => {
                if (!isActive) {
                    setInteractiveParticles([]);
                    return;
                }

                const animate = () => {
                    setInteractiveParticles(prev => {
                        return prev.map(p => {
                            if (isMousePressed) {
                                // Follow mouse when pressed
                                const dx = mousePos.x - p.x;
                                const dy = mousePos.y - p.y;
                                return {
                                    ...p,
                                    vx: dx * 0.1,
                                    vy: dy * 0.1,
                                    x: p.x + dx * 0.1,
                                    y: p.y + dy * 0.1,
                                    life: Math.max(p.life, 0.8) // Keep alive while following
                                };
                            } else {
                                // Return to line flow
                                return {
                                    ...p,
                                    x: p.x + p.vx,
                                    y: p.y + p.vy,
                                    life: p.life - 0.01
                                };
                            }
                        }).filter(p => p.life > 0);
                    });

                    animationFrameRef.current = requestAnimationFrame(animate);
                };

                animationFrameRef.current = requestAnimationFrame(animate);

                return () => {
                    if (animationFrameRef.current) {
                        cancelAnimationFrame(animationFrameRef.current);
                    }
                };
            }, [isActive, isMousePressed, mousePos]);

                        <div
                            className={`px-6 py-2 bg-gradient-to-r from-gray-900 to-black text-white text-xs uppercase tracking-wider transition-all duration-500 shadow-lg ${
                                aiNarration ? 'opacity-100 scale-100' : 'opacity-0 scale-95'
                            }`}
                            style={{
                                fontFamily: 'Quicksand, sans-serif',
                                fontWeight: 500,
                                borderLeft: '4px solid #00A1E0',
                                boxShadow: aiNarration ? '0 4px 20px rgba(0,0,0,0.15)' : 'none'
                            }}
                        >
                            {isNarrating && (
                                <span className="inline-block w-2 h-2 bg-cyan-400 rounded-full mr-2"
                                    style={{
                                        animation: 'thinkingPulse 1s ease-in-out infinite',
                                        boxShadow: '0 0 10px rgba(34, 211, 238, 0.6)'
                                    }}
                                />
                            )}
                            {aiNarration || '\u00A0'}
                        </div>
                    </div>

                    <div className="orchestration-container relative w-full max-w-[650px] mx-auto flex-1 flex items-center justify-center min-h-[550px]" onMouseLeave={() => setHoveredTool(null)}>

                        <svg className="absolute inset-0 w-full h-full pointer-events-none z-40" style={{ overflow: 'visible' }}>
                            {interactiveParticles.map((particle, idx) => (
                                <circle
                                    key={idx}
                                    cx={particle.x}
                                    cy={particle.y}

                                        filter: `drop-shadow(0 0 4px ${particle.color})`,
                                        transition: isMousePressed ? 'none' : 'opacity 0.3s'
                                    }}
                                />

                        {/* Central Orchestration Engine - CENTERED */}
                        <div
                            className="absolute w-40 h-40 bg-gradient-to-br from-white to-gray-50 border-2 border-black rounded-xl flex flex-col items-center justify-center z-30 transition-all duration-500"
                            style={{
                                top: '50%',

                                transform: isActive ? 'translate(-50%, -50%) scale(1)' : 'translate(-50%, -50%) scale(0.8)',
                                opacity: isActive ? 1 : 0,

                                    transition: 'filter 0.5s ease'
                                }}>ðŸ¤–</span>
                                {activeToolIndex >= 0 && (

                                        style={{ animation: 'thinkingPulse 2s ease-in-out infinite' }}
                                    />

                                    <div className="absolute -inset-1 border border-cyan-400 rounded-xl z-20" style={{

                        {/* Connection Lines - Enhanced */}
                        <svg className="absolute w-full h-full top-0 left-0 overflow-visible" viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true">
                            <defs>
                                {/* Glow filter for lines */}
                                <filter id="lineGlow">
                                    <feGaussianBlur stdDeviation="0.3" result="coloredBlur"/>
                                    <feMerge>
                                        <feMergeNode in="coloredBlur"/>
                                        <feMergeNode in="SourceGraphic"/>
                                    </feMerge>
                                </filter>
                                {/* Animated gradient for data flow */}
                                <linearGradient id="dataFlow" x1="0%" y1="0%" x2="100%" y2="0%">
                                    <stop offset="0%" stopColor="transparent"/>
                                    <stop offset="50%" stopColor="white" stopOpacity="0.8"/>
                                    <stop offset="100%" stopColor="transparent"/>
                                    <animate attributeName="x1" values="-100%;100%" dur="1.5s" repeatCount="indefinite"/>
                                    <animate attributeName="x2" values="0%;200%" dur="1.5s" repeatCount="indefinite"/>
                                </linearGradient>
                            </defs>

                            {enterpriseTools.map((tool, index) => {
                                const angleRad = (tool.angle * Math.PI) / 180;

                                // CENTER POSITION - true center
                                const centerX = 50;
                                const centerY = 50;

                                // End point (tool position) - relative to center at 50%/50%
                                const radiusPercent = (radius / 650 * 100); // 280/650*100 = 43.08%
                                const toolX = centerX + radiusPercent * Math.cos(angleRad);
                                const toolY = centerY + radiusPercent * Math.sin(angleRad);

                                // Calculate direction vector
                                const dx = toolX - centerX;
                                const dy = toolY - centerY;
                                const distance = Math.sqrt(dx * dx + dy * dy);

                                // Card edge offsets in percentage
                                const centerEngineRadiusPercent = (80 / 650 * 100); // 12.31%
                                const toolNodeRadiusPercent = (48 / 650 * 100); // 7.38%

                                // Calculate offset ratios (fraction of the distance)
                                const startOffsetRatio = centerEngineRadiusPercent / distance;
                                const endOffsetRatio = toolNodeRadiusPercent / distance;

                                // Start point (edge of center engine)
                                let x1 = centerX + dx * startOffsetRatio;
                                let y1 = centerY + dy * startOffsetRatio;

                                // End point (edge of tool node)
                                let x2 = toolX - dx * endOffsetRatio;
                                let y2 = toolY - dy * endOffsetRatio;

                                // For horizontal lines (0Â° and 180Â°), force y coordinates to be equal
                                const isHorizontal = tool.angle === 0 || tool.angle === 180;
                                // For vertical lines (90Â° and 270Â°), force x coordinates to be equal
                                const isVertical = tool.angle === 90 || tool.angle === 270;

                                // Force straight lines for horizontal/vertical positions
                                if (isHorizontal) {
                                    y1 = centerY;
                                    y2 = centerY;
                                }
                                if (isVertical) {
                                    x1 = centerX;
                                    x2 = centerX;
                                }

                                const isHovered = hoveredTool?.name === tool.name;
                                const isActivated = activeToolIndex >= index;
                                const isCurrent = activeToolIndex === index;

                                return (
                                    <g key={tool.name}>
                                        {/* Background glow line */}
                                        {isActivated && (
                                            <line
                                                x1={x1} y1={y1} x2={x2} y2={y2}
                                                stroke={tool.color}
                                                strokeWidth={isCurrent ? 1.2 : 0.9}
                                                opacity="0.2"
                                                className="transition-all duration-500"
                                                filter="url(#lineGlow)"
                                            />
                                        )}

                                        {/* Main connection line - THICKER & HIGH CONTRAST & CLICKABLE */}
                                        <line
                                            x1={x1} y1={y1} x2={x2} y2={y2}
                                            stroke={
                                                isCurrent ? '#000000' :
                                                isActivated ? tool.color :
                                                '#CCCCCC'
                                            }
                                            strokeWidth={isCurrent ? 0.6 : isActivated ? 0.45 : 0.3}
                                            className="transition-all duration-500 cursor-pointer"
                                            style={{
                                                opacity: isActivated ? 1 : 0.4,
                                                strokeDasharray: isCurrent ? '1.5,0.8' : 'none',
                                                pointerEvents: isActivated ? 'stroke' : 'none'
                                            }}
                                            onClick={(e) => {
                                                if (!isActivated) return;
                                                const rect = e.currentTarget.ownerSVGElement.getBoundingClientRect();
                                                const clickX = e.clientX;
                                                const clickY = e.clientY;

                                                // Spawn particles at click location
                                                const newParticles = Array.from({ length: 15 }, () => ({
                                                    x: clickX,
                                                    y: clickY,
                                                    vx: (Math.random() - 0.5) * 4,
                                                    vy: (Math.random() - 0.5) * 4,
                                                    color: tool.color,
                                                    size: 4 + Math.random() * 6,
                                                    life: 1.0
                                                }));

                                                setInteractiveParticles(prev => [...prev, ...newParticles]);
                                                playSound('audio-click', 0.3);
                                            }}
                                        />

                                        {/* Animated data flow overlay when current */}
                                        {isCurrent && (
                                            <line
                                                x1={x1} y1={y1} x2={x2} y2={y2}

                                                className="transition-all duration-500"
                                            />

                                        {/* Pulsing dots traveling along the line when activated - EDGE TO EDGE */}

                                            const pathData = `M ${x1} ${y1} L ${x2} ${y2}`;

                                                        opacity="0.9"
                                                        style={{

                                                            filter: `drop-shadow(0 0 1 ${tool.color})`
                                                        }}
                                                    >
                                                        <animateMotion
                                                            dur="2.5s"
                                                            repeatCount="indefinite"
                                                            path={pathData}

                                                    </circle>
                                                    <circle
                                                        r="0.5"
                                                        fill="white"
                                                        style={{
                                                            filter: 'drop-shadow(0 0 0.5 rgba(255,255,255,0.9))'

                                                            dur="2.5s"
                                                            repeatCount="indefinite"

                                                            path={pathData}

                                                        r="0.6"

                                                            path={pathData}
                                                        />
                                                    </circle>
                                                </>

                                        })()}

                        >

                                style={{

                                                    'Twinkle Star': [261.63, 261.63, 392.00, 392.00, 440.00, 440.00, 392.00, 349.23, 349.23, 329.63, 329.63, 293.66, 293.66, 261.63],

                                                let melody;

                                                        });
                                                        if (response.ok) {

                                                // Play the melody over 10 seconds
                                                console.log(`ðŸŽµ Playing: ${tuneName}`);
                                                const totalDuration = 10000; // 10 seconds

                                                if (window.AIPaint) {

                                                        const osc = audioCtx.createOscillator();
                                                        const gain = audioCtx.createGain();
                                                        osc.type = 'sine';
                                                        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
                                                        gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
                                                        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + (noteInterval/1000) * 0.8);
                                                        osc.connect(gain);
                                                        gain.connect(audioCtx.destination);
                                                        osc.start();
                                                        osc.stop(audioCtx.currentTime + (noteInterval/1000));
                                                    }, i * noteInterval);
                                                });
                                            };

                                            // Start tune generation
                                            generateAITune();

                                            // Trigger massive RED explosion visual effect
                                            if (window.AIPaint) {
                                                setTimeout(() => {

                                        }}
                                        className="text-left p-6 bg-white hover:bg-gray-900 border-4 border-black hover:border-white text-xl font-bold text-black hover:text-white transition-all duration-300 transform hover:scale-105 shadow-2xl"
                                        data-interactive
                                    >
                                        <div className="flex items-center gap-4">

                                            <span className="leading-tight">{suggestion}</span>

                                    </button>
                                ))}
                            </div>
                    </div>

                    <div className="w-full border border-gray-200 p-6 mb-6">
                        <div className="flex items-center justify-between mb-2">
                            <label className="text-xs uppercase tracking-wider text-gray-500 font-medium">Your Business Query</label>
                        </div>

                        <textarea
                            value={userInput}
                            onChange={(e) => setUserInput(e.target.value.slice(0, 500))}
                            placeholder="Enter your business query here..."
                            className="w-full h-24 p-3 bg-white border border-gray-300 text-lg text-black transition-shadow duration-300 focus:shadow-outline-black resize-none"
                            disabled={isLoading}
                            maxLength={500}
                        />
                        <div className="flex justify-between items-center mt-2">
                            <span className="text-xs text-gray-500">{userInput.length}/500 characters</span>
                        </div>
                        <button
                            onClick={generatePlan}
                            disabled={isLoading || !userInput}
                            data-interactive
                            className="w-full mt-2 py-3 px-6 bg-transparent hover:bg-black border-2 border-black text-black hover:text-white font-medium uppercase tracking-wider transition-all duration-300 disabled:opacity-30 disabled:cursor-not-allowed"

                        </button>

                    <div className="w-full min-h-[320px] border border-gray-200 p-6 flex items-center justify-center relative">
                        {console.log('Render check - isLoading:', isLoading, 'error:', error, 'plan.length:', plan.length)}

                        {/* Show loading overlay if generating new results while keeping old results visible */}

        // --- START OF App.tsx ---
        const App = () => {
            const slideComponents = [Slide1, Slide2, Slide3, Slide4, Slide5, Slide6, Slide7];
            const totalSlides = slideComponents.length;

            const useSound = () => {
                const playSound = useCallback((soundId, volume = 0.3) => {
                    const sound = document.getElementById(soundId);
                    if (sound) {
                        sound.currentTime = 0;
                        sound.volume = volume;
                        sound.play().catch(e => console.error(`Audio play failed: ${e}`));
                    }
                }, []);
                return playSound;
            };

            const [currentSlide, setCurrentSlide] = useState(0);
            const [isExiting, setIsExiting] = useState(false);
            const playSound = useSound();
            const ambientAudioStarted = useRef(false);

            const navigate = useCallback((direction) => {
                setIsExiting(true);
                playSound('audio-transition', 0.2);
                
                setTimeout(() => {
                    setCurrentSlide(prev => {
                        const newIndex = prev + direction;
                        if (newIndex >= 0 && newIndex < totalSlides) {
                            return newIndex;
                        }
                        return prev;
                    });
                    setIsExiting(false);
                }, 600); // Increased to match new transition duration
            }, [playSound, totalSlides]);

            const handleNext = useCallback(() => currentSlide < totalSlides - 1 && !isExiting && navigate(1), [currentSlide, totalSlides, isExiting, navigate]);
            const handlePrev = useCallback(() => currentSlide > 0 && !isExiting && navigate(-1), [currentSlide, isExiting, navigate]);

            const startAmbientSound = useCallback(() => {
                if (!ambientAudioStarted.current) {
                    const ambient = document.getElementById('audio-ambient');
                    if (ambient) {
                        ambient.volume = 0.05;
                        ambient.play().catch(e => console.error(`Ambient audio failed: ${e}`));
                        ambientAudioStarted.current = true;
                    }
                    window.removeEventListener('click', startAmbientSound);
                    window.removeEventListener('keydown', startAmbientSound);
                }
            }, []);

            useEffect(() => {
                window.addEventListener('click', startAmbientSound);
                window.addEventListener('keydown', startAmbientSound);

                const cursor = document.querySelector('.custom-cursor');

                const handleMouseMove = (e) => {
                    const { clientX: x, clientY: y } = e;
                    document.documentElement.style.setProperty('--cursor-x', `${x}px`);
                    document.documentElement.style.setProperty('--cursor-y', `${y}px`);
                    const target = e.target;
                    if (target.closest('button, a, [data-interactive]')) {
                        cursor?.classList.add('hover-link');
                    } else {
                        cursor?.classList.remove('hover-link');
                    }
                };

                const handleMouseDown = () => cursor?.classList.add('click');
                const handleMouseUp = () => cursor?.classList.remove('click');

                window.addEventListener('mousemove', handleMouseMove);
                window.addEventListener('mousedown', handleMouseDown);
                window.addEventListener('mouseup', handleMouseUp);

                const handleKeyDown = (e) => {
                    // Don't intercept keys when user is typing in textarea or input
                    const target = e.target;
                    if (target.tagName === 'TEXTAREA' || target.tagName === 'INPUT') {
                        return;
                    }

                    if (e.key === 'ArrowRight' || e.key === ' ') { e.preventDefault(); handleNext(); }
                    else if (e.key === 'ArrowLeft') { e.preventDefault(); handlePrev(); }
                };
                const handleDoubleClick = () => {
                    if (!document.fullscreenElement) document.documentElement.requestFullscreen();
                    else document.exitFullscreen();
                };
                window.addEventListener('keydown', handleKeyDown);
                document.addEventListener('dblclick', handleDoubleClick);

                // Touch swipe support for mobile
                let touchStartX = 0;
                let touchEndX = 0;

                const handleTouchStart = (e) => {
                    touchStartX = e.changedTouches[0].screenX;
                };

                const handleTouchEnd = (e) => {
                    touchEndX = e.changedTouches[0].screenX;
                    const swipeDistance = touchEndX - touchStartX;
                    const minSwipeDistance = 50;

                    if (Math.abs(swipeDistance) > minSwipeDistance) {
                        if (swipeDistance > 0) {
                            handlePrev(); // Swipe right = previous
                        } else {
                            handleNext(); // Swipe left = next
                        }
                    }
                };

                document.addEventListener('touchstart', handleTouchStart);
                document.addEventListener('touchend', handleTouchEnd);

                return () => {
                    window.removeEventListener('mousemove', handleMouseMove);
                    window.removeEventListener('mousedown', handleMouseDown);
                    window.removeEventListener('mouseup', handleMouseUp);
                    window.removeEventListener('keydown', handleKeyDown);
                    document.removeEventListener('dblclick', handleDoubleClick);
                    window.removeEventListener('click', startAmbientSound);
                    window.removeEventListener('keydown', startAmbientSound);
                    document.removeEventListener('touchstart', handleTouchStart);
                    document.removeEventListener('touchend', handleTouchEnd);
                };
            }, [handleNext, handlePrev, startAmbientSound]);

            // Toggle AI paint only on last slide
            useEffect(() => {
                if (window.AIPaint) {
                    const isLast = (currentSlide === (totalSlides - 1));
                    window.AIPaint.setActive(isLast);
                }
            }, [currentSlide, totalSlides]);

            return (
                <div className="relative min-h-screen flex flex-col">
                    <VcbLogo />
                    <ProgressBar current={currentSlide + 1} total={totalSlides} />
                    <div className="flex-1 flex items-center justify-center px-4 sm:px-6 md:px-8">
                        {slideComponents.map((SlideComponent, idx) => (
                            <div
                                key={idx}
                                className={'slide ' + (idx === currentSlide ? 'active' : '') + ' ' + (isExiting && idx === currentSlide ? 'exiting' : '')}
                            >
                                <div className="animated-content w-full max-w-7xl mx-auto" style={{
                                    transform: idx === totalSlides - 1 ? 'none' : 'scale(min(1, min(calc(100vw / 1400px), calc((100vh - 120px) / 800px))))'
                                }}>
                                    <SlideComponent isActive={idx === currentSlide} playSound={playSound} />
                                </div>
                            </div>
                        ))}
                    </div>
                    <div className="fixed bottom-8 right-8 z-50">
                        <NavControls
                            onPrev={handlePrev}
                            onNext={handleNext}
                            isFirst={currentSlide === 0}
                            isLast={currentSlide === totalSlides - 1}
                            playSound={() => playSound('audio-click', 0.15)}
                        />
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <StrictMode>
                <App />
            </StrictMode>
        );
    </script>
