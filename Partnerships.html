<script>
  // Enhanced wire mesh header (rows + columns + subtle dots)
  (() => {
    const canvas = document.getElementById('mesh-canvas');
    if (!canvas) return;
    const ctx = canvas.getContext('2d', { alpha: true, desynchronized: true });
    ctx.imageSmoothingEnabled = true;
    ctx.imageSmoothingQuality = 'high';

    const gridSize = 15;
    let cols = 0, rows = 0, time = 0;

    function resize(){
      const dpr = Math.min(2, window.devicePixelRatio || 1);
      const rect = canvas.getBoundingClientRect();
      canvas.width = Math.max(1, Math.floor(rect.width * dpr));
      canvas.height = Math.max(1, Math.floor(rect.height * dpr));
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      cols = Math.ceil(rect.width / gridSize) + 2;
      rows = Math.ceil(rect.height / gridSize) + 2;
    }

    function complexNoise(x, y, t){
      let n = Math.sin(x * 0.10 + t * 0.30) * Math.cos(y * 0.15 - t * 0.40) * 12;
      n += Math.sin(x * 0.23 + y * 0.17 + t * 0.60) * 8;
      n += Math.cos(x * 0.31 - y * 0.22 + t * 0.90) * 6;
      n += Math.sin((x + y) * 0.08 + t * 1.20) * 10;
      n += Math.cos((x - y) * 0.13 + t * 0.50) * 7;
      return n;
    }

    function point(c, r, t){
      const x = c * gridSize - gridSize;
      const y = r * gridSize - gridSize;
      const disp = complexNoise(c, r, t);
      const depth = Math.sin(c * 0.2 + t) * Math.cos(r * 0.25 + t * 0.7) * 35;
      const energy = Math.abs(Math.sin(c * 0.3 + r * 0.2 + t * 2));
      return { x: x + disp, y: y + disp, z: depth, energy };
    }

    function draw(){
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      time += 0.01;

      const pts = [];
      for (let r = 0; r < rows; r++){
        pts[r] = [];
        for (let c = 0; c < cols; c++){
          pts[r][c] = point(c, r, time);
        }
      }

      // Horizontal lines
      for (let r = 0; r < rows; r++){
        ctx.beginPath();
        for (let c = 0; c < cols; c++){
          const p = pts[r][c];
          const k = (p.z + 35) / 70;
          ctx.strokeStyle = `rgba(86,86,86,${0.18 + k * 0.45})`;
          ctx.lineWidth = 0.3 + k * 0.4;
          c === 0 ? ctx.moveTo(p.x, p.y) : ctx.lineTo(p.x, p.y);
        }
        ctx.stroke();
      }

      // Vertical lines
      for (let c = 0; c < cols; c++){
        ctx.beginPath();
        for (let r = 0; r < rows; r++){
          const p = pts[r][c];
          const k = (p.z + 35) / 70;
          ctx.strokeStyle = `rgba(86,86,86,${0.18 + k * 0.45})`;
          ctx.lineWidth = 0.3 + k * 0.4;
          r === 0 ? ctx.moveTo(p.x, p.y) : ctx.lineTo(p.x, p.y);
        }
        ctx.stroke();
      }

      // Subtle connector dots
      for (let r = 0; r < rows; r++){
        for (let c = 0; c < cols; c++){
          const p = pts[r][c];
          const k = (p.z + 35) / 70;
          const glow = p.energy > 0.7 ? 0.15 : 0;
          const size = 1 + k * 1.5 + (p.energy > 0.7 ? p.energy * 0.5 : 0);
          const g = ctx.createRadialGradient(p.x - size * 0.3, p.y - size * 0.3, 0, p.x, p.y, size);
          g.addColorStop(0, `rgba(42,42,42,${0.7 + k * 0.3 + glow})`);
          g.addColorStop(0.6, `rgba(66,66,66,${0.6 + k * 0.3})`);
          g.addColorStop(1, `rgba(86,86,86,${0.3 + k * 0.4})`);
          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.arc(p.x, p.y, size, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      requestAnimationFrame(draw);
    }

    resize();
    window.addEventListener('resize', resize);
    draw();
  })();
</script>
